<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/wtf" method="post">
        {{ forms.csrf_token}}
        <div>
            {{ forms.username.label }}: {{ forms.username }}

            {{ forms.submit }}
            {{ messages }}
        </div>
    </form>

</body>
</html>
